<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bani Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">

            <div id="hour" class="hand" style="--clr: #f30b2a; --h: 74px;"><i></i></div>
            <div id="min" class="hand" style="--clr: #027aba; --h: 84px;"><i></i></div>
            <div id="sec" class="hand" style="--clr: #30dc00; --h: 94px"><i></i></div>

            <span style="--i: 1;"><b>1</b></span>
            <span style="--i: 2;"><b>2</b></span>
            <span style="--i: 3;"><b>3</b></span>
            <span style="--i: 4;"><b>4</b></span>
            <span style="--i: 5;"><b>5</b></span>
            <span style="--i: 6;"><b>6</b></span>
            <span style="--i: 7;"><b>7</b></span>
            <span style="--i: 8;"><b>8</b></span>
            <span style="--i: 9;"><b>9</b></span>
            <span style="--i: 10;"><b>10</b></span>
            <span style="--i: 11;"><b>11</b></span>
            <span style="--i: 12;"><b>12</b></span>
        </div>
    </div>

    <div class="digital-clock">
        <p id="digital-hour">00</p>
        <p>:</p>
        <p id="digital-min">00</p>
        <p>:</p>
        <p id="digital-sec">00</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
